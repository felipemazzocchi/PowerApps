        OnSelect: |-
            =Clear(BrancoPonto);
            
            If(IsBlank(Requisitante.Selected.DisplayName),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
            If(IsBlank(Sponsor.Selected.DisplayName),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
            If(IsBlank(EmpresasBeneficiadas.SelectedItems.Value),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
            If(IsBlank(AreasBeneficiadas.SelectedItems.Value),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
            If(IsBlank(Inp_NomeDemanda.Text),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
            If(IsBlank(Inp_Demanda.Text),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
            If(IsBlank(Inp_Ganhos.Text),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
            If(Btn_Estrategia.Value= true ,If(IsBlank(Inp_Estrategia.Text),Collect(BrancoPonto,1),Collect(BrancoPonto,0)));
            If(Btn_Requisito.Value= true ,If(IsBlank(Inp_Requisito.Text),Collect(BrancoPonto,1),Collect(BrancoPonto,0)));
            
            Set(VarBrancoPonto,Sum(BrancoPonto,Value));
            
            If(VarBrancoPonto=0,SubmitForm(Anexo_Requisito);
            
            Patch('Demandas TI',{ID:Anexo_Requisito.LastSubmit.ID},{
            
            Title: VarDemanda,
            NomeAbertura:User().FullName,
            EmailAbertura:User().Email,
            Requisitante:Requisitante.Selected.DisplayName,
            EmailRequisitante:Requisitante.Selected.Mail,
            EmpresaRequisitante:Requisitante.Selected.CompanyName,
            Sponsor:Sponsor.Selected.DisplayName,
            SponsorEmail:Sponsor.Selected.Mail,
            Empresas:EmpresasBeneficiadas.SelectedItems.Value,
            AreaAbertura:AreasBeneficiadas.SelectedItems.Value,
            TipoDeNegocio:Inp_TipodeNegocio.SelectedItems.Value,
            NomeDoProjeto:Inp_NomeDemanda.Text,
            Descrição:Inp_Demanda.Text,
            Ganhos:Inp_Ganhos.Text,
            Estrategia:Btn_Estrategia.Value,
            EstrategiaDetalhes:Inp_Estrategia.Text,
            Requisito:Btn_Requisito.Value,
            RequisitoDetalhes:Inp_Requisito.Text,
            Status:"Aberto"
            }),
            
            Set(VarErroCartao, true ));
            Set(VarAnexo,0)
            ; 
            
            If(VarBrancoPonto=0,Navigate('00_Sucesso',Fade))
