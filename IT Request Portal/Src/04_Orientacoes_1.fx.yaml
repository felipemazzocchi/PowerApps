            If(IsBlank(Requisitante_1.Selected.DisplayName),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
            If(IsBlank(EmpresasBeneficiadas_1.SelectedItems.Value),Collect(BrancoPonto,1),Collect(BrancoPonto,0));
